<div class="form-container">
    <h2>{{ isEditMode ? 'Edit User' : 'Create User' }}</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="submit()">
      
      <label>Username:</label>
      <input type="text" formControlName="username" placeholder="Enter username">
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
        <small class="error">The username must have at least 7 characters</small>
      </div>

 
      <div *ngIf="!isEditMode">
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter password">
        <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
          <small class="error">The password must have at least 7 characters and a special character</small>
        </div>
      </div>

      <div class="roles-container-form">
        <h3>Roles</h3>
        <div formGroupName="roles" class="roles-container">
          <div class="roles-container-form">
            <label class="role-option">
              <input type="checkbox" formControlName="admin"> ROLE_ADMIN
            </label>
          </div>
          <div class="roles-container-form">
            <label class="role-option">
              <input type="checkbox" formControlName="user"> ROLE_USER
            </label>
          </div>
        </div>
      </div>

      <button type="submit" [disabled]="userForm.invalid">
        {{ isEditMode ? 'Edit User' : 'Create User' }}
      </button>
    </form>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
</div>
